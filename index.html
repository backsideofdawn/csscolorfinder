<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head class="h-100">
  <title>Color Finder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="favicon-light.ico" type="image/x-icon" id="favicon">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div style="flex: 1 0 auto;">
    <h1 class="m-3 text-center">CSS Color Finder</h1>
    <hr>
    <div id="container" class="d-flex flex-column align-items-center gap-3 m-3">
      <p class="m-0">Choose a color: </p>
      <input type="color" name="color-picker" id="color-picker" autocomplete="off">
      <p class="m-0">Closest CSS colors:</p>
      <div id="color-container" class="d-flex justify-content-start flex-column gap-3">

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="Color.js"></script>
  <script src="colors.js"></script>
  <script src="script.js"></script>
  <footer style="position:absolute; bottom:0; margin: auto;"><p class="text-center m-2">Made by <a href="https://backsideofdawn.github.io">backsideofdawn</a></p></footer>
</body>

</html>
